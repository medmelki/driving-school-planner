<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <link rel="icon"
          type="image/png"
          href="arastu.png">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">

    <link rel="stylesheet" href="dist/css/skins/skin-blue.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini" ng-app="rest-client" ng-controller="loginController as login">
<div class="wrapper">

    <div class="row" style="height: 500px;">
        <div class="col-md-6 col-md-offset-3">
            <!-- Horizontal Form -->
            <div class="box box-info" style="margin-top: 150px">
                <div class="box-header with-border">
                    <h3 class="box-title">Login</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputText3" class="col-sm-3 control-label">Utilisateur</label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputText3" placeholder="Username"
                                       ng-model="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">Mot de Passe</label>

                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputPassword3"
                                       placeholder="Password" ng-model="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="rememberMe"> Se souvenir de moi
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div><!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" ng-click="login()" class="btn btn-info pull-right">Se connecter</button>
                    </div><!-- /.box-footer -->
                </form>
            </div><!-- /.box -->
            <!-- general form elements disabled -->
        </div>
    </div><!-- /.row -->
    <!-- Main Footer -->
    <div class="row">
        <footer class="main-footer" style="margin: 0;text-align: center">
            <strong>Copyright &copy; 2017 <a href="#">Medlab</a>.</strong>
        </footer>
    </div>

</div><!-- ./wrapper -->

<!-- jQuery 2.1.4 -->
<script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/app.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="dist/js/modules/rest-client.js"></script>
<script src="plugins/ng-file-upload-shim.min.js"></script> <!-- for no html5 browsers support -->
<script src="plugins/ng-file-upload.min.js"></script>
<script src="dist/js/modules/login.js"></script>
<script src="dist/js/services/users_service.js"></script>
<script src="dist/js/services/common_service.js"></script>
<script src="dist/js/modules/users.js"></script>
<script src="dist/js/filters/usersByUsername.js"></script>
<script src="dist/js/filters/objectsById.js"></script>

</body>
</html>
